<html>
    <head>
        <title>W04: Task 02</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
        var padding = 10;
        var height = 20;
	    var svg = d3.select("body").append("svg");
	    d3.csv("https://NishimuraMasaya.github.io/InfoVis2022/W04/w04_task2.csv", function(data){
	        svg.selectAll("rect")
	            .data(data)
	            .enter()
	            .append("rect")
	            .attr("x", padding+20)
	            .attr("y", function(d,i){ return padding + i * ( height + padding ); })
	            .attr("width", function(d){ return d.width; })
                .attr("height", height)
                .style("fill", function(d){ return d.color; })
			
			svg.selectAll("text")
   				.data(data)
   				.enter()
   				.append("text")
   			    .text(function(d,i){return i + 1;})
				.attr("x", 10)
				.attr("y", function(d,i){ return padding + i * ( height + padding ) + 12.5;})
	    });
	</script>
    </body>
</html>
